<section id="clients" class="mx-auto px-5 text-white">
  <div class="mx-4 my-5 text-center">
    <h2 class="pt-6 text-sky-600 font-bold">
      {{ 'clients.title' | transloco }}
    </h2>
    <h3 class="text-[3rem] my-4 font-extrabold leading-none">
      {{ 'clients.subtitle' | transloco }}
    </h3>
    <p class="text-slate-400">
      {{ 'clients.description' | transloco }}.
    </p>
  </div>

  <section id="allies-images" class="flex flex-wrap justify-center mb-11">
    <img src="../../../../assets/images/allies/best-md-logo.png" alt="Best MD" height="80px" class="max-w-[100%] max-h-[80px]">
    <img src="../../../../assets/images/allies/beemad-logo.png" alt="BeeMad" height="80px" class="max-w-[100%] max-h-[80px]">
  </section>
</section>
